<div class="ga-search-results-container ng-hide" ng-hide="!results.length">
  <div class="ga-search-results-header" translate="{{type + '_results_header' + fuzzy}}"></div>
  <div class="ga-search-results">
    <ul>
        <li class="ga-search-result ga-layer-folded" tabindex="{{tabstart + i}}"
             ng-repeat="(i, res) in results"
             ng-keydown="keydown($event, res)"
             ng-focus="preview(res)"
             ng-blur="out()"
             ng-click="click(res)"
             aria-expanded="false"
             ng-mouseenter="preview(res)"
             ng-mouseleave="out()">
           <div class="ga-eba-infos">
             <label class="ga-checkbox" ng-bind-html="prepareLabel(res.attrs)"></label>
           </div><!--ga-layer-infos-->
           <div class="ga-layer-tools">
              <label>
                <div translate>ebalocator_from</div>&nbsp;
                <input id="{{ebalocator_from_id}}" type="text" placeholder="{{ebalocator_from_placeholder}}" value="" ng-click="stopPreEvent($event)"/>
              </label>
              <label>
                <div translate>ebalocator_to</div>&nbsp;
                <input id="{{ebalocator_to_id}}" type="text" placeholder="{{ebalocator_to_placeholder}}" value="" ng-click="stopPreEvent($event)"/>
              </label>
              <label>
                <div translate>ebalocator_rail_type</div>&nbsp;
                <select id="{{ebalocator_rail_type_id}}">
                    <option value="-999" translate>ebalocator_rail_type_unknown</option>
                    <option value="1" translate>ebalocator_rail_type_1</option>
                    <option value="2" translate>ebalocator_rail_type_2</option>
                </select>
              </label>
              <button class="ga-icon fa fa-chevron-sign-right"
                ng-attr-aria-label="{{ 'fa_icon_ebalocator_load' | translate }}" 
                ng-click="getEbaLocatorParam($event, res)"></button>
           </div><!--ga-layer-tools-->
         </li>
    </ul>
  </div>
</div>
