<div class="ga-share-icons">
<!-- INGRID: Add 'ng-attr-aria-label="{{'mail_tooltip' | translate}}"' -->
  <a class="ga-share-icon" target="_blank" ng-if="enableShareMail"
    data-original-title="{{'mail_tooltip' | translate}}"
    ng-attr-aria-label="{{'mail_tooltip' | translate}}"
    href="mailto:?body={{permalinkValue}}">
    <i class="fa fa-envelope-alt"></i>
  </a>

<!-- INGRID: Add 'ng-attr-aria-label="{{'qrcode_tooltip' | translate}}"' -->
  <a class="ga-share-icon" target="_blank" ng-if="enableShareQR"
    data-original-title="{{'qrcode_tooltip' | translate}}"
    ng-attr-aria-label="{{'qrcode_tooltip' | translate}}"
    href="{{qrcodegeneratorPath}}?url={{permalinkValue}}">
    <i class="fa fa-qrcode"></i>
  </a>

<!-- INGRID: Add 'ng-attr-aria-label="{{'facebook_tooltip' | translate}}"' -->
  <a class="ga-share-icon" target="_blank" ng-if="enableShareFacebook"
    data-original-title="{{'facebook_tooltip' | translate}}"
    ng-attr-aria-label="{{'facebook_tooltip' | translate}}"
    href="http://www.facebook.com/sharer.php?u={{encodedPermalinkHref}}&t={{encodedDocumentTitle}}">
    <i class="fa fa-facebook"></i>
  </a>

<!-- INGRID: Add 'ng-attr-aria-label="{{'twitter_tooltip' | translate}}"' -->
  <a class="ga-share-icon" target="_blank" ng-if="enableShareTwitter"
    data-original-title="{{'twitter_tooltip' | translate}}"
    ng-attr-aria-label="{{'twitter_tooltip' | translate}}"
    href="https://twitter.com/intent/tweet?url={{encodedPermalinkHref}}&text={{encodedDocumentTitle}}">
    <i class="fa fa-twitter"></i>
  </a>

<!-- INGRID: Add target and check setting -->
<!-- INGRID: Add 'ng-attr-aria-label="{{'whatsapp_tooltip' | translate}}"' -->
  <a ng-if="showWhatsapp && enableShareWhatsapp" target="_parent" class="ga-share-icon"
    data-original-title="{{'whatsapp_tooltip' | translate}}"
    ng-attr-aria-label="{{'whatsapp_tooltip' | translate}}"
    href="whatsapp://send?text={{permalinkValue}}">
    <i class="fa fa-whatsapp"></i>
  </a>
</div>

<div class="ga-share-permalink" ng-if="enableShareLink">
  <label>
    <span translate>share_link</span>:
  </label>
  <div class="input-group input-group-sm" ga-share-copy-input-group>
    <input id="permalinkInput" type="text" ng-model="permalinkValue" class="form-control" ga-share-copy-input>
    <span class="input-group-btn">
      <button class="btn btn-default" ga-share-copy-bt></button>
    </span>
  </div>
</div>

<div class="ga-show-more" ng-if="enableShareIFrame">
<!-- INGRID: Remove 'hidden-xs', add 'ng-keypress="showMoreClick()" role="button" ng-attr-aria-expanded="{{ showMore }}" tabindex="0"'-->
  <div ng-click="showMoreClick()" ng-keypress="showMoreClick()" role="button" ng-attr-aria-expanded="{{ showMore }}" tabindex="0">
    <i ng-class="{'fa fa-minus': showMore, 'fa fa-plus': !showMore}"></i>
    <span ng-show="showMore" translate>share_less</span>
    <span ng-hide="showMore" translate>share_more</span>
  </div>
  <div class="ga-share-embed" ng-show="showMore">
    <div class="input-group input-group-sm" ga-share-copy-input-group>
      <input type="text" class="form-control ga-embed-input"
             value="<iframe src='{{embedValue}}' width='400' height='300' frameborder='0' style='border:0'></iframe>"
             ga-share-copy-input>
      </input>
      <span class="input-group-btn">
        <!-- INGRID: Add 'aria-haspopup="dialog"' -->
        <button class="btn btn-default btn-xs"
                ng-click="openEmbedModal()"
                aria-haspopup="dialog"
                translate>show_more_options</button>
      </span>
    </div>
    <div translate>share_disclaimer</div>
  </div>
</div>
