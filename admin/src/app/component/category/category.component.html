<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e9e9e9;">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBarCategory" aria-controls="navBarCategory" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navBarCategory">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <button class="btn btn-outline" type="button" data-toggle="modal" data-target="#addModalCategory" translate>
          <i class="fa fa-plus" aria-hidden="true"></i>
          category_new
        </button>
      </li>
    </ul>
    <form class="form-inline">
      <input [(ngModel)]="searchText" name="search" class="form-control mr-sm-2" type="text" placeholder="{{ ('search') | translate }}" aria-label="search">
    </form>
  </div>
</nav>

<div id="categories" role="tablist" aria-multiselectable="true">
  <div class="card">
    <div role="tab" *ngFor="let category of categories | arrayFilter: searchText: 'id'">
      <div class="card-header d-flex justify-content-between align-items-center" id="categoriesHeader{{ category.id }}" data-toggle="collapse" [attr.data-target]="'#collapse' + category.id" aria-expanded="true" aria-controls="categories" (click)="loadCategory(category.id, this)">
        <span>{{category.id}}</span>
      </div>
      <div class="collapse" id="collapse{{ category.id }}"  [attr.aria-labelledby]="'categoriesHeader' + category.id" data-parent="#categories">
        <div class="card card-body">
          <div class="modal-header">
            <div>
              <button class="btn btn-primary" type="button" data-toggle="modal" [attr.data-target]="'#editModal' + category.id">
                <i class="fa fa-edit" aria-hidden="true"></i>
                <span translate>edit</span>
              </button>
              <button class="btn btn-danger" type="button" data-toggle="modal" [attr.data-target]="'#delModal' + category.id">
                <i class="fa fa-trash" aria-hidden="true"></i>
                <span translate>delete</span>
              </button>  
            </div>
          </div>
          <div class="modal-body">
            <app-category-tree [category]="category" [categoryTree]="categoryTree" [layers]="layers"></app-category-tree>
          </div>
        </div>
      </div>
      <app-category-item [category]="category" [categories]="categories" [layers]="layers" (updateCategories)="updateCategories($event)"></app-category-item>
    </div>
  </div>
</div>

<div class="modal fade" id="addModalCategory" tabindex="-1" role="dialog" aria-labelledby="addModalLabelCategory" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form [formGroup]="addCategoryForm" (ngSubmit)="addCategory()" novalidate>
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabelCategory" translate>category_add_title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p translate>category_add_text</p>
          <div class="form-group row" [ngClass]="{
            'has-danger': id.invalid && (id.dirty || id.touched),
            'has-success': id.valid && (id.dirty || id.touched)}
            ">
            <label class="col-sm-4 col-form-label" for="category_input_new_id" translate>category_id</label>
            <div class="col-sm-8">
                <input type="text" formControlName="id" class="form-control" name="id" id="category_input_new_id" value="" required>
                <div class="form-control-feedback" 
                  *ngIf="id.errors && (id.dirty || id.touched)">
                <div *ngIf="id.errors.required"><span translate>field_required</span></div>
                <div *ngIf="id.errors.minlength"><span translate>field_minlength</span> {{ id.errors.minlength.requiredLength }}</div>
                <div *ngIf="id.errors.pattern"><span translate>field_pattern</span></div>
              </div>
            </div>
          </div>
          <div class="alert alert-success" *ngIf="categoryAddSuccess" translate>catagory_add_success</div>
          <div class="alert alert-danger" *ngIf="categoryAddUnsuccess" translate>catagory_add_unsuccess</div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" [disabled]="!addCategoryForm.valid"translate>
            <i class="fa fa-save" aria-hidden="true"></i>
            save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
