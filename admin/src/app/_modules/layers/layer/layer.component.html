<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e9e9e9;">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBarLayer" aria-controls="navBarLayer" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navBarLayer">
    <div class="mr-auto">
      <div>
        <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#addServiceModal" translate>
          <i class="fa fa-plus" aria-hidden="true"></i>
          service_new
        </button>
        <button *ngIf="!enableSelectLayer" class="btn btn-outline" type="button" (click)="enableSelectLayer = !enableSelectLayer" translate>
          <i class="fa fa-check" aria-hidden="true"></i>
          layers_select
        </button>
        <button *ngIf="enableSelectLayer" class="btn btn-outline" type="button" (click)="enableSelectLayer = !enableSelectLayer" translate>
          <i class="fa fa-ban" aria-hidden="true"></i>
          layers_select_cancel
        </button>
        <button *ngIf="enableSelectLayer" class="btn btn-danger" type="button" data-toggle="modal" data-target="#delServiceModal" translate>
          <i class="fa fa-trash" aria-hidden="true"></i>
         layers_select_delete
        </button>
      </div>
    </div>
    <form class="form-inline">
      <input [(ngModel)]="searchText" name="search" class="form-control mr-sm-2" type="text" placeholder="{{ ('search') | translate }}" aria-label="Search">
    </form>
  </div>
</nav>
<div class="list-group" *ngFor="let layer of layers | arrayFilter: searchText:'label'">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center" id="layerHeader{{ layer.id }}" data-toggle="collapse" [attr.data-target]="'#collapse' + layer.id" aria-expanded="true" aria-controls="layers">
      <span>
        <input *ngIf="enableSelectLayer" type="checkbox" (click)="selectLayer($event)" value="{{ layer.id }}">
        {{layer.item.label}}
      </span>
      <div>
        <span *ngIf="layer.item.status" class="badge badge-pill badge-warning" translate>status_{{ layer.item.status }}</span>
        <span class="badge badge-pill" [ngClass]="{'badge-primary' : layer.item.type === 'wms', 'badge-danger' : layer.item.type === 'wmts'}">{{ layer.item.type | uppercase }}</span>
      </div>
    </div>
    <app-layer-item [layer]="layer" [layers]="layers" [selectedLayers]='selectedLayers' [enableSelectLayer]="enableSelectLayer" (updateLayers)="updateLayers($event)"></app-layer-item>
  </div>
</div>

<!-- Modal add--> 
<div class="modal fade"  id="addServiceModal" tabindex="-1" role="dialog" aria-labelledby="addServiceModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addServiceModalLabel" translate>layer_add_title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p translate>service_item_add_text</p>
        <div class="input-group">
          <input type="text" #newService class="form-control" placeholder="{{ ('service_load') | translate }}"
            (keyup.enter)="loadService(newService.value)">
          <div class="input-group-append">
            <button [disabled]="!newService.value" class="btn btn-primary" type="button" (click)="loadService(newService.value)" translate>load</button>
          </div>
        </div>
        <br>
        <div class="alert alert-success" *ngIf="isUrlLoadSuccess" translate>service_load_success</div>
        <div class="alert alert-danger" *ngIf="isUrlLoadUnsuccess" translate>service_load_unsuccess</div>
        <!-- Show layers -->
        <div class="container">
            <div class="row">
              <div class="col-sm">
                <tree-root #newLayersTree [nodes]="newLayers" [options]="optionsLayersTree" (updateData)="onUpdateTree($event)">
                  <ng-template #treeNodeTemplate let-node let-index="index">
                    <input
                      type="checkbox"
                      [indeterminate]="node.data.indeterminate"
                      [checked]="node.data.checked">
                    <i class="fa" [ngClass]="node.data.layer.wmsLayers || node.data.layer.matrixSet ? 'fa-map' : 'fa-folder'" aria-hidden="true"></i>
                    <span>{{ node.data.label }}</span><span *ngIf="node.data.layer.matrixSet"> ({{ node.data.layer.matrixSet }})</span>
                  </ng-template>
                </tree-root>
              </div>
              <div class="col-sm">
                <tree-root #catagoryTree [nodes]="category" [options]="optionsCategoryTree">
                  <ng-template #treeNodeTemplate let-node let-index="index">
                    <i class="fa" [ngClass]="node.data.layerBodId ? 'fa-map' : 'fa-folder'" aria-hidden="true"></i>
                    <span>{{ node.data.label }}</span>
                  </ng-template>
                </tree-root>
              </div>
            </div>
          <div *ngIf="!this.newLayersTree.treeModel.isEmptyTree()">
            <form #f="ngForm">
              <div class="modal-footer d-flex justify-content-between align-items-center">
                <div class="form-row">      
                  <select class="form-control " name="categoryId" [ngModel]="categoryId" (change)="onCategoryChange($event)">
                    <option value="" translate>service_add_to_category</option>
                    <option [value]="category.id" *ngFor="let category of categories" [title]="category.id">{{ category.id }}</option>
                  </select>
                </div>
                <div>
                  <button [disabled]="!hasSelectedItem(this.newLayersTree.treeModel)" class="btn btn-primary" (click)="onAddLayers(this.newLayersTree.treeModel, this.f, this.catagoryTree)" translate>
                    <i class="fa fa-check-plus" aria-hidden="true"></i>
                    service_add_all
                  </button>
                  <button *ngIf="isWMSService" [disabled]="!hasSelectedItem(this.newLayersTree.treeModel)" class="btn btn-primary" (click)="onAddCombineLayers(this.newLayersTree.treeModel, this.f, this.catagoryTree)" translate>
                    <i class="fa fa-check-plus" aria-hidden="true"></i>
                    service_combine_add
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal delete -->
<div class="modal fade" id="delServiceModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" translate>layers_item_del_title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p translate>layers_item_del_text</p>
        <div class="modal-footer">
          <button type="submit" data-dismiss="modal" class="btn btn-danger" (click)="deleteSelectedLayers()" translate>
            <i class="fa fa-trash" aria-hidden="true"></i>
            delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
